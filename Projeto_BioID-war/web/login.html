    <script type="text/javascript">
            window.onload = function(){
                    $(".painelCarregando").fadeOut(400, function(){
                        $("#goPagEntrar").focus();
                });
            };
            
    </script>

  <body class="backgroundInicial">
      
      
      <div class="painelCarregando">
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
    </div> 
      
      
      
      <div id="page_inicial">
        <div class="container" >
   
            <div class="row">

                  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-4 text-center">

                  <div class="panel panel-default painelInicial">
                      <div class="panel-body">


                          <!--<img src="images/logo-grande.png" class="img-responsive" alt="logo" width="416" height="436">-->
                          <img src="http://bioid.ddns.net:8088/Projeto_BioID-war/images/logo-grande.png" class="img-responsive" alt="logo" width="416" height="436">



                          <!--<div class="btn-group-vertical btn-group-lg" role="group" aria-label="botoesIniciais">-->
                          <button type="button" class="btn btn-lg btn-success btn-block" id="goPagEntrar"> Entrar <span class="fa fa-chevron-right pull-right" aria-hidden="true"></span></button>
                          <button type="button" class="btn btn-lg btn-success btn-block" id="cadastrarSe"> Cadastar <span class="fa fa-user-plus pull-right" aria-hidden="true"></span></button>
                          <!--</div>-->


                      </div>

                  </div>

              </div>

          </div>


        </div> <!-- /container -->
        <div class="panel-footer navbar-fixed-bottom text-center"><span id="desliga" class="fa fa-power-off" aria-hidden="true"></span></div>
    </div>
    
      
    <!--pagina entrar-->  
    <div id="page_entrar" hidden="">
          
        <nav class="navbar navbar-default">
            
            <a class="navbar-brand" id="voltarInicio">
                <span class="fa fa-chevron-left" aria-hidden="true"></span> Voltar
            </a>

            <h4 style="color: #fff" class="text-center">Entrar</h4>
            
    
            
        </nav>
        
        <div class="container" >
            <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-4">
                    <div class="panel panel-default painelInicial">
                        <div class="panel-body">
                            <form data-toggle="validator" role="form" method="post" class="login" action="j_security_check" id="formLogin">
                                <div class="form-group"><label for="username" class="control-label">Usuário:</label>
                                    <input  type="text" class="form-control" id="username" name="j_username" data-minlength="5" placeholder="Digite o usuário..." data-error="Por favor, informe o usuário." required >
                                    <div class="help-block with-errors"></div>
                                </div>
                                
                                <div class="form-group"><label for="password" data-minlength="6" class="control-label">Senha:</label>
                                    <input type="password" class="form-control" id="password" name="j_password" placeholder="Digite o a senha..." data-error="Por favor, informe a senha." required >
                                    <div class="help-block with-errors"></div>
                                </div>
                                
                            
                                <p class="text-center">
                                    <a id="esqueceuSenha">Esqueceu sua senha?</a>
                                </p>
                                
                                <div id="alerta" class="alert alert-danger alert-dismissable" hidden="">
                                    
                                </div>

                                <button id="logar" name="submit" value="Login" class="btn btn-lg btn-warning btn-block text-center">Entrar
                                    <span class="fa fa-chevron-right pull-right" aria-hidden="true">
                                    </span>
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
          
    </div>
