<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <!--link rel="icon" href="../../favicon.ico"-->

    
    
    <link rel="stylesheet" href="css/font-awesome.min.css">

    
    
    <title>BioID</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/validator.js"></script>
    
  </head>

  <body class="backgroundInicial">

      <div id="page_inicial">
        <div class="container" >



          <div class="row">

              <!--<div class="col-xs-6 col-xs-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">-->
                  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-4 text-center">

                  <div class="panel panel-default painelInicial">
                      <div class="panel-body">


                          <img src="images/logo-grande.png" class="img-responsive" alt="logo" width="416" height="436">



                          <!--<div class="btn-group-vertical btn-group-lg" role="group" aria-label="botoesIniciais">-->
                          <button type="button" class="btn btn-lg btn-success btn-block" id="goPagEntrar"> Entrar <span class="fa fa-chevron-right pull-right" aria-hidden="true"></span></button>
                          <button type="button" class="btn btn-lg btn-success btn-block"> Cadastar <span class="fa fa-user-plus pull-right" aria-hidden="true"></span></button>
                          <!--</div>-->


                      </div>

                  </div>

              </div>

          </div>


        </div> <!-- /container -->
        <div class="panel-footer navbar-fixed-bottom text-center"><span class="fa fa-power-off" aria-hidden="true"></span></div>
    </div>
    
      
    <!--pagina entrar-->  
    <div id="page_entrar" hidden="">
          
        <nav class="navbar navbar-default">
            
            <a class="navbar-brand" id="voltarInicio">
                <span class="fa fa-chevron-left" aria-hidden="true"></span> Voltar
            </a>

            <h4 style="color: #fff" class="text-center">Entrar</h4>
            
    
            
        </nav>
        
        <div class="container" >
            <div class="row">
                <!--<div class="col-xs-6 col-xs-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">-->
                    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-4">
                    <div class="panel panel-default painelInicial">
                        <div class="panel-body">
                            <form  data-toggle="validator" role="form" id="formLogin" >
                                <div class="form-group"><label for="inputUsuario" class="control-label">Usuário:</label>
                                    <input type="text" class="form-control" id="inputUsuario" placeholder="Digite o usuário..." data-error="Por favor, informe o usuário." required >
                                    <div class="help-block with-errors"></div>
                                </div>
                                
                                <div class="form-group"><label for="inputSenha" class="control-label">Senha:</label>
                                    <input type="password" class="form-control" id="inputSenha" placeholder="Digite o a senha..." data-error="Por favor, informe a senha." required >
                                    <div class="help-block with-errors"></div>
                                </div>
                                
                            
                                <p class="text-center">
                                    <a id="esqueceuSenha">Esqueceu sua senha?</a>
                                </p>
                                
                                <div id="alerta" class="alert alert-danger alert-dismissable" hidden="">
                                    
                                </div>
                                
                                <button type="submit" class="btn btn-lg btn-warning btn-block text-center">Entrar 
                                    <span class="fa fa-chevron-right pull-right" aria-hidden="true">
                                    </span>
                                </button>
                            </form>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
          
    </div>
    
    
  </body>
